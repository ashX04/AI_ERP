<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Invoice Processor</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <h1 class="text-xl font-bold">Invoice Processor</h1>
        </div>
    </nav>

    <div class="container">
        <div class="card text-center">
            <h1 class="text-3xl font-bold mb-8">Welcome to Invoice Processor</h1>
            
            <div class="flex justify-center gap-4">
                {{if .IsAuthenticated}}
                    <a href="/dashboard" class="button">Dashboard</a>
                    <a href="/upload" class="button accent">Upload Files</a>
                    <a href="/logout" class="button secondary">Logout</a>
                {{else}}
                    <a href="/login" class="button">Login</a>
                    <a href="/register" class="button secondary">Register</a>
                {{end}}
            </div>
        </div>
    </div>
</body>
</html>
